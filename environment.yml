# NLP Course 2025 - Conda Environment
# Usage: conda env create -f environment.yml

name: nlp2025
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.10

  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - pandas>=1.3.0

  # Deep learning (GPU version - for CPU, remove cudatoolkit)
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - cudatoolkit=11.8  # Remove this line for CPU-only installation

  # Jupyter
  - jupyter>=1.0.0
  - jupyterlab>=3.6.0
  - ipywidgets>=8.0.0

  # Visualization
  - matplotlib>=3.5.0
  - seaborn>=0.12.0

  # Scientific tools
  - scikit-learn>=1.2.0

  # Pip packages (not available in conda)
  - pip
  - pip:
    - transformers>=4.30.0
    - tokenizers>=0.13.0
    - datasets>=2.12.0
    - sentencepiece>=0.1.99
    - plotly>=5.14.0
    - nltk>=3.8.0
    - spacy>=3.5.0
    - gensim>=4.3.0
    - tqdm>=4.65.0
    - python-dotenv>=1.0.0
    - rouge-score>=0.1.2
    - sacrebleu>=2.3.0