name: Build and Deploy Docs

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'embeddings/**'
      - 'NLP_slides/week02_neural_lm/**'
      - 'binder/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: docs

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install jupyter nbconvert pdf2image pillow

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Copy chart assets
        run: |
          mkdir -p docs/assets/charts/embeddings

          # Copy charts from embeddings/figures
          if [ -d "embeddings/figures" ]; then
            cp embeddings/figures/*.pdf docs/assets/charts/embeddings/ 2>/dev/null || true
          fi

          # Copy charts from week02
          if [ -d "NLP_slides/week02_neural_lm/figures" ]; then
            cp NLP_slides/week02_neural_lm/figures/*.pdf docs/assets/charts/embeddings/ 2>/dev/null || true
          fi

      - name: Convert PDFs to PNG
        run: |
          cd docs/assets/charts/embeddings
          for pdf in *.pdf; do
            if [ -f "$pdf" ]; then
              pdftoppm -png -r 150 -singlefile "$pdf" "${pdf%.pdf}"
            fi
          done

      - name: Copy slide PDFs
        run: |
          mkdir -p docs/assets/slides/embeddings
          if [ -f "embeddings/embeddings_enhanced.pdf" ]; then
            cp embeddings/embeddings_enhanced.pdf docs/assets/slides/embeddings/
          fi

      - name: Generate slide thumbnails
        run: |
          cd docs/assets/slides/embeddings
          for pdf in *.pdf; do
            if [ -f "$pdf" ]; then
              pdftoppm -png -r 72 -singlefile -f 1 -l 1 "$pdf" "thumbnail"
            fi
          done

      - name: Convert notebooks to HTML
        run: |
          mkdir -p docs/assets/notebooks/embeddings

          # Discovery notebook
          if [ -f "embeddings/handouts/discovery_notebook.ipynb" ]; then
            jupyter nbconvert --to html --no-input \
              "embeddings/handouts/discovery_notebook.ipynb" \
              --output-dir docs/assets/notebooks/embeddings/ \
              --output discovery_notebook.html || true
          fi

          # Word embeddings lab
          if [ -f "NLP_slides/week02_neural_lm/lab/week02_word_embeddings_lab.ipynb" ]; then
            jupyter nbconvert --to html --no-input \
              "NLP_slides/week02_neural_lm/lab/week02_word_embeddings_lab.ipynb" \
              --output-dir docs/assets/notebooks/embeddings/ \
              --output word_embeddings_lab.html || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll site
        run: |
          cd docs
          bundle install
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
