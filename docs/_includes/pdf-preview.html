<div class="pdf-preview">
  {% if include.thumbnail %}
  <div class="pdf-thumbnail">
    <img src="{{ include.thumbnail | relative_url }}" alt="{{ include.title }} thumbnail">
  </div>
  {% endif %}

  <div class="pdf-info">
    <h4>{{ include.title | default: "Presentation Slides" }}</h4>
    {% if include.description %}
    <p>{{ include.description }}</p>
    {% endif %}
    {% if include.pages %}
    <p class="text-muted">{{ include.pages }} pages</p>
    {% endif %}
    <a href="{{ include.pdf | relative_url }}" class="btn btn-download btn-sm" download>
      Download PDF
    </a>
  </div>
</div>
