<div class="chart-card" data-category="{{ include.category }}">
  <img src="{{ include.image | relative_url }}"
       alt="{{ include.title }}"
       class="chart-image"
       loading="lazy">

  <div class="chart-card-info">
    <h4 class="chart-title">{{ include.title }}</h4>
    <p class="chart-caption">{{ include.caption }}</p>
    <span class="chart-category">{{ include.category }}</span>
  </div>

  <div class="chart-card-overlay">
    <button class="btn btn-primary btn-sm"
            onclick="openLightbox('{{ include.image | relative_url }}', '{{ include.title | escape }}')">
      Expand
    </button>
    <a href="{{ include.pdf | relative_url }}"
       class="btn btn-download btn-sm"
       download>
      Download PDF
    </a>
  </div>
</div>
