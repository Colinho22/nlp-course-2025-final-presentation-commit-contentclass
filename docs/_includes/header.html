<header class="site-header">
  <div class="header-inner">
    <a href="{{ '/' | relative_url }}" class="site-title">
      {{ site.title }}
    </a>

    <nav class="site-nav hide-mobile">
      {% for item in site.data.navigation.main %}
      <a href="{{ item.url | relative_url }}"
         {% if page.url == item.url %}class="active"{% endif %}>
        {{ item.title }}
      </a>
      {% endfor %}
    </nav>

    <!-- Mobile menu toggle -->
    <button class="mobile-menu-toggle hide-desktop" aria-label="Menu">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12h18M3 6h18M3 18h18"/>
      </svg>
    </button>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav hide-desktop">
    {% for item in site.data.navigation.main %}
    <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
    {% if item.children %}
      {% for child in item.children %}
      <a href="{{ child.url | relative_url }}" class="child">{{ child.title }}</a>
      {% endfor %}
    {% endif %}
    {% endfor %}
  </nav>
</header>

<style>
.mobile-menu-toggle {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  padding: 8px;
}
.mobile-nav {
  display: none;
  flex-direction: column;
  padding: 1rem;
  background: rgba(0,0,0,0.1);
}
.mobile-nav.active {
  display: flex;
}
.mobile-nav a {
  color: rgba(255,255,255,0.9);
  padding: 0.5rem 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
.mobile-nav a.child {
  padding-left: 1rem;
  font-size: 0.9rem;
}
</style>

<script>
document.querySelector('.mobile-menu-toggle')?.addEventListener('click', function() {
  document.querySelector('.mobile-nav').classList.toggle('active');
});
</script>
