<footer class="site-footer">
  <div class="footer-inner">
    <div class="footer-links">
      {% for item in site.data.navigation.footer %}
      <a href="{{ item.url }}" {% if item.url contains 'http' %}target="_blank" rel="noopener"{% endif %}>
        {{ item.title }}
      </a>
      {% endfor %}
    </div>

    <div class="footer-copyright">
      &copy; {{ 'now' | date: '%Y' }} {{ site.author }}.
      Built with <a href="https://jekyllrb.com" target="_blank" rel="noopener">Jekyll</a>.
    </div>
  </div>
</footer>
